<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
    <link href="css/my.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery_1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.jrumble.1.3.min.js"></script>
		<script type="text/javascript" src="js/mychart.js"></script>
	</head>
	<body>
    <script src="js/highcharts.js"></script>
    <script src="js/modules/boost.js"></script>
    <script src="js/modules/exporting.js"></script>
    <div id="graph"></div>
    <div id="body">
      <div id="passenger">
        <img id="passenger_illust_1" src="img/akachan_1.png">
        <img id="passenger_illust_2" src="img/akachan_2.png">
        <img id="passenger_illust_3" src="img/akachan_3.png">
      </div>
      <div class="label" id="driver_hiyari">ヒヤリ度</div>
      <div class="indicator" id="driver_hiyari_num">60%</div>
      <div class="label" id="passenger_hiyari">キャラ</div>
      <div class="indicator" id="passenger_hiyari_num">32%</div>
    </div>
	</body>
</html>
